<!DOCTYPE html>
<html lang="en" ng-app="Quora">

<head>

<body ng-class="{'modal-open': (index.logged()===0), 'nomodal': !(index.logged()===0)}">
  <!--Navbar-->
  <nav class="navbar navbar-default navbar-custom navbar-fixed-top" ng-controller='indexCtrl as index'>
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand"  style="color:#308e70;size: 20px;font-family: "Roboto Slab", "Helvetica Neue", Helvetica, Arial, sans-serif;  ><i class="fa fa-quora" aria-hidden="true" style="color:#fed136;"></i> Quora</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li ><a href="https://www.facebook.com" target="_blank"  style=" color:#308e70;size: 20px;background-color: #fed136;"><i class="fa fa-grav" aria-hidden="true"></i>    About me</a></li>
           <li ><a href="/#/contact" target="_blank" style="color:#308e70;size: 20px;background-color:#fed136;" ><i class="fa fa-volume-control-phone" aria-hidden="true"></i>   Contact</a></li>
        
          <!-- visible when not logged in -->
          <li  ng-model="index.logged" ng-if="index.logged()===0" data-toggle="modal" data-target="#loginModal"><a>Login/Sign Up</a></li>
          <!-- visible when logged in -->
          <button type="button" ng-if="index.logged() === 1" style="margin:7px" class="btn btn-logged btn-primary dropdown-toggle" ng-init="index.getName()" id="logout" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ><i class="fa fa-user-o" aria-hidden="true"></i>
    {{index.user}}  <span class="caret"></span></button>
       
          <ul ng-if="index.logged() === 1" class="dropdown-menu">
     

            <li><a ng-click="index.logout()" style="color:#fed136;size: 10px;">Logout</a></li>
          </ul>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid" id="view">
    <div class="row">
      <div class="wrapper ng-scope" ng-view ng-autoscroll="true">
      </div>
    </div>
  </div>
